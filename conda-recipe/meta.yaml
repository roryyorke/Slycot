{% set name = "slycot" %}
{% set version = "0.3.0" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1
  features:
    - blas_{{ variant }}

requirements:
  build:
    - toolchain
    - python
    - blas 1.1 {{ variant }}
    - openblas 0.2.20|0.2.20.*
    - numpy 1.8.*
  run:
    - python
    - blas 1.1 {{ variant }}
    - libgfortran
    - openblas 0.2.20|0.2.20.*
    - numpy >=1.8

test:
  imports:
    - slycot

about:
  home: https://github.com/python-control/Slycot
  dev_url: https://github.com/python-control/Slycot
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: 'Slycot: a wrapper for the SLICOT control and systems library'
  description: |
    Slycot wraps the SLICOT library which is used for control and systems
    analysis.
